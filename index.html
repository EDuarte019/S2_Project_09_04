<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Millennium Computers </title>
    <link rel="stylesheet" href="reset.css">
    <link href="mc_forms.css" rel="stylesheet" />
    <link href="mc_styles.css" rel="stylesheet" />
    <script src="mc_script.js"></script>
</head>
<header>
    <img src="mc_logo.png" alt="Millennium Computers" id="logoimg">
</header>

<body>
    <form id="cForm" action="http://www.mill_computers.com/orders/process.cgi." method="POST">
        <fieldset>
            <div>
                <label for="firstBox">First Name</label>
                <input name="fName" id="firstBox" type="text" required />
            </div>
            <div>
                <label for="lastBox">Last Name</label>
                <input name="lName" id="lastBox" type="text" required />
            </div>
            <div>
                <label for="streetBox">Street Address</label>
                <input name="street" id="streetBox" type="text" required />
            </div>
            <div>
                <label for="cityBox">City</label>
                <input name="city" id="cityBox" type="text" required />
            </div>
            <div>
                <label for="stateBox">State</label>
                <input name="state" id="stateBox" type="text" list="stateList" required />
                <datalist id="stateList">
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </datalist>
            </div>
            <div>
                <label for="zipBox">Zip/Postal Code</label>
                <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$ " required />
            </div>
            <div>
                <label for="phoneBox">Phone</label>
                <input name="phone" id="phoneBox" type="tel" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                    required />
            </div>
            <div>
                <label for="pSpeed">Processor Speed</label>
                <select name="pSpeed" id="pSpeed">
                    <option value="3.2 GHz">3.2 GHz</option>
                    <option value="4.0 GHz">4.0 GHz</option>
                    <option value="5.2 Ghz">5.2 Ghz</option>
                </select>
            </div>
            <div>
                <label for="mem">Memory</label>
                <select name="mem" id="mem">
                    <option value="1 GB">1 GB</option>
                    <option value="2 GB">2 GB</option>
                    <option value="4 GB">4 GB</option>
                    <option value="8 GB">8 GB</option>
                </select>
            </div>
            <div>
                <label for="monitor">Monitor Size</label>
                <select name="monitor" id="monitor">
                    <option value="15">15"</option>
                    <option value="17">17"</option>
                    <option value="19">19"</option>
                    <option value="21">21"</option>
                </select>
            </div>
            <div>
                <label for="hd">Hard Drive</label>
                <select name="hd" id="hd">
                    <option value="240 GB">240 GB</option>
                    <option value="500 GB">500 GB</option>
                    <option value="750 GB">750 GB</option>
                    <option value="1 TB">1 TB</option>
                </select>
                <div>
                    <label>DVD Burner?</label>
                    <fieldset>
                        <label for="dYes">Yes</label>
                        <input name="Friend" id="dYes" value="yes" type="radio">
                        <label for="dNo">No</label>
                        <input name="Friend" id="dNo" value="no" type="radio">
                    </fieldset>

                </div>
                <div>
                    <label>Tuner Card?</label>
                    <fieldset>
                        <label for="tYes">Yes</label>
                        <input name="TC" id="tYes" value="Yes" type="radio">
                        <label for="tNo">No</label>
                        <input name="TC" id="tNo" value="No" type="radio">
                    </fieldset>
                </div>
                <div>
                    <label>Media Card Reader?</label>
                    <fieldset>
                        <label for="mYes">Yes</label>
                        <input name="MC" id="mYes" value="Yes" type="radio">
                        <label for="mNo">No</label>
                        <input name="MC" id="mNo" value="No" type="radio">

                    </fieldset>
                </div>
    </form>
</body>

</html>
